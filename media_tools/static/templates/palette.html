{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
  <input type="file" name="image" required>
  <button type="submit">Generate Palette</button>
</form>

{% if colors %}
  <div class="palette">
    {% for hex in colors %}
      <div style="background: {{hex}}; width:100px; height:100px;"></div>
      <p>{{hex}}</p>
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
